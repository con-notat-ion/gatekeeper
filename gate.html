<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景動画のスクロール連動</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200vh;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted playsinline>
            <source src="0001-0250.mkv" type="video/mp4">
            お使いのブラウザは動画をサポートしていません。
        </video>
    </div>
    <h1 style="text-align: center; margin-top: 50vh;">スクロールで動画を制御</h1>
</body>
</html>
