<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景動画のスクロール同期</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200vh; /* スクロールを確認するためにページを長くする */
            overflow-x: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 50vh;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" muted playsinline>
            <source src="0001-0250.mp4" type="video/mp4">
            お使いのブラウザは動画をサポートしていません。
        </video>
    </div>
    <div class="content">
        <h1>スクロールして動画を同期させる！</h1>
        <p>スクロールして動画がどのように変化するかを確認してください。</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
